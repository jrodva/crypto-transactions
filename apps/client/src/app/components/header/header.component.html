<mat-toolbar class="header">
  <button mat-icon-button aria-label="icon-button with menu icon" class="menu-header-button">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="rate">
    <mat-icon svgIcon="bitcoin"></mat-icon>
    <span> : ${{ btcRate$ | async }}</span>
  </div>
  <button mat-icon-button aria-label="icon-button with notification icon">
    <mat-icon>notifications_none icon</mat-icon>
  </button>
</mat-toolbar>
